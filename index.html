
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Kush Patel</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script defer type="text/javascript" src="index.js"></script>

</head>

<body>
  <header id="Main-Header">
    <h1>Business Card Collection</h1>
  </header>
</body>

<body>
<div class="columns">
  <div class="column-column-1">
    <header id="Kush-Patel">
      <h1>Kush Patel</h1>
        <img id="profilePicture" src="https://lh3.googleusercontent.com/M47OD2PYoszRfQtWS5_wegbSANuks1WxZylaJMpcjx-ezZ7h1uArx3bxcJRZkmA2luQ=w2400" alt="Kush Patel" width="650" height="376"/>
    </header>

  
  <div id="whole-form"> 
  <header id="business-card-upload">
    <h3>Business Card Upload</h3>
  </header>
  <h4>Add your Business Card Info Here</h4>
  <form id="card-form">
    <br><label for="name">Name: </label>
    <input type="text" name="name" id="new_name" /></br>
    <br><label for="company name">Company: </label>
    <input type="text" name="company" id="new_company" /></br>
    <br><label for="position">Position: </label>
    <input type="text" name="position" id="new_position" /></br>
    <br><label for="phone">Phone: </label>
    <input type="text" name="phone-number" id="new_phone_number" /></br>
    <br><label for="email">Email: </label>
    <input type="text" name="email" id="new_email" /></br>
    <br><label for="text url">Image: </label>
    <input type="text" name="image" id="new_image"></br>
    <br><input type="submit" value="Submit" /></br>
   </form></br>
  </div>
  </div>

  <div class="column-column-2">
    <div class="column-column-2a">
      <class id="pic-upload">
      </class>
    </div>
    <div id="info-upload" class="column-column-2b">
    </div>
  </div>
</div>
